<head>
  <title>Flashcards Demo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="progress"></div>
  
  <div class="card"></div>

  <div>
    <input type="text" class="answer__input">
    <button id="checkAnswer" class="answer__submit" type="button">Go</button>
    <button id="nextCard" class="answer__next js-hidden" type="button">Next</button>
  </div>

  <button id="shuffle" class="button button--shuffle">Shuffle</button>
  
  <!--- Handlebars Templates --->
  
  <script id="questionTemplate" type="text/x-handlebars-template">
    <div class="card__difficulty">Difficulty: {{difficulty}}</div>
    <p class="card__text">{{question}}</p>
    <div class="card__success card__success--hidden"></div>
  </script>
  
  <script id="answerTemplate" type="text/x-handlebars-template">
    <div class="card__difficulty">Difficulty: {{difficulty}}</div>
    {{#each answers}}
      <p class="card__text">{{this}}</p>
    {{/each}}
    <div class="card__success {{#if outcome}}card__success--correct{{else}}card__success--incorrect{{/if}}"></div>
  </script>
  
  <script id="progressTemplate" type="text/x-handlebars-template">
    {{#each bars}}
      <div class="progress__step progress__step--{{this}}"></div>
    {{/each}}
  </script>

  <script src="../flashcards.js"></script>
  <script src="handlebars.js"></script>
  <script src="app.js"></script>
</body>
